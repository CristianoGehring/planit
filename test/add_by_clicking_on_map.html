<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Planit / Add Marker On Click And Show Infobox</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../planit.css">
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="../planit.js"></script>
    <script src="js/modernizr-2.8.3.min.js"></script>

    <style>
      #planit {
        width: 90%;
      }
      .info {
        margin: 15px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <p class="info">Click on the map to add a marker and show its infobox.</p>

    <div id="planit"></div>

    <script>
      p = planit.new({
        container: 'planit',
        image: {
          url: 'http://nicksoftwaresolutions.com/img/top-bg.jpg',
          zoom: false,
        }
      });

      $('#planit').click(function(e){
        var xPx = e.pageX - p.container.offset().left,
            yPx = e.pageY - p.container.offset().top,
            wImg = p.image.width(),
            hImg = p.image.height(),
            xImg = parseInt(p.image.css('left')),
            yImg = parseInt(p.image.css('top')),
            xPc = ((xPx + Math.abs(xImg)) / wImg) * 100,
            yPc = ((yPx + Math.abs(yImg)) / hImg) * 100

        marker = p.addMarker({
          coords: [xPc, yPc],
          draggable: true,
          infobox: {
            html: "<h2>Hello World</h2><p>I am a marker!</p>",
            position: 'top-left',
            arrow: true
          },
          id: 'marker-01',
          class: "my-markers",
           color: "#CEA052",
          size: 40
        });

        marker.showInfobox();
      });
    </script>
  </body>
</html>
