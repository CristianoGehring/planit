<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Planit / Simple Example</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="../planit.css">
    <script src="js/modernizr-2.8.3.min.js"></script>
  </head>
  <body>

    <div id="planit"></div>

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="../planit.js"></script>

    <script>
      planit.new({
        container: 'planit',
        backgroundImage: 'http://media.giphy.com/media/cw8Nr4u28tVKw/giphy.gif',
        markers: [
          {
            coords: ['12','45'],
            draggable: true,
            infobox: "<h2>Dingle</h2><p>It's the dinkus.</p>"
          },
          {
            coords: ['45','62'],
            draggable: true,
            infobox: "<h2>Dangle</h2><p>It's the other dinkus.</p>"
          }
        ]
      });
    </script>
  </body>
</html>
